---
layout: compress
---

<!DOCTYPE HTML>
<html dir="ltr" lang="en-us">

  {% include head.html %}
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <body class="website">

    {% unless page.layout_options.hide_header %}
      {% include header.html %}
    {% endunless %}

    <main class="wrapper">
      {{ content }}
    </main>

    {% unless page.layout_options.hide_footer %}
      {% include footer.html %}
    {% endunless %}

    {% include scripts.html %}

    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id={{ site.conf.gtm_id }}"
        height="0"
        width="0"
        style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
