<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<header>
    <nav>
        <p>
            <span class="nav-left">
                <a class="title" href="{{ site.url }}">{{ site.title }}</a>
            </span>
            <span class="nav-right">
                <a href="{{ site.url }}{{ site.Blog }}">Build Logs</a>

                {% for link in site.links %}
                    <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
                {% endfor %}
                
                {% for link in site.special_links %}
                        <a href="{{ link[1] }}">[{{ link[0] }}]</a>
                {% endfor %}
            </span>
        </p>
    </nav>
</header>
